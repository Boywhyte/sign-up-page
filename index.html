<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body  >

    <div class="logo">
        <h1>
            Camp Lazlo
        </h1>
        <h5>Have a summer full of adventure</h5>
    </div>
    <div class="register">

        <div class="heading">
            <h3>Join the Summer <br>Adventure Challenge!</h3>
            <h6>Sign up to embark on an unforgettable outdoor experience</h6>
        </div>

        <form action="" method="post">
            
            <div class="login">
                <div class="identity">
                    <li>
                        <label for="id">Name</label>
                        <input type="text" id="name" >
                    </li>
                    <li>
                        <label for="id">Last Name</label>
                        <input type="text" id="name" >
                    </li>
                </div>

                <div class="contact">
                    <li>
                        <label for="id">Email Address</label>
                        <input type="email" id="name" >
                    </li>
                    <li>
                        <label for="id">Phone Number</label>
                        <input type="number" id="name" >
                    </li>
                </div>

                <div class="location">
                    <li>
                        <label for="id">City</label>
                        <input type="text" id="name" >
                    </li>
                    <li>
                        <label for="id">State</label>
                        <input type="text" id="name" >
                    </li>
                </div>

            </div>
           

            <div class="selector">
                <p>Select your preferred adventure</p>
                <ul>
                    <li>
                        <input type="radio" name="Adventure" id="choice" value="Hiking">
                        <label for="choice">Hiking</label>
                    </li>
                    <li>
                        <input type="radio" name="Adventure" id="choice" value="Hiking">
                        <label for="choice">Kayaking</label>
                    </li>
                    <li>
                        <input type="radio" name="Adventure" id="choice" value="Hiking">
                        <label for="choice">Rock Climbing</label>
                    </li>
                    <li>
                        <input type="radio" name="Adventure" id="choice" value="Hiking">
                        <label for="choice">Mountain Biking</label>
                    </li>
                    <li>
                        <input type="radio" name="Adventure" id="choice" value="Hiking">
                        <label for="choice">Camping</label>
                    </li>
                </ul>
            </div>

            <div class="condition">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">By signing up you agree to our Terms&Conditions</label>
            </div>


            
            
        </form>

        <div class="btns">
            <button id="Cancel">Cancel</button>
            <button id="Submit" type="submit">Submit</button>
        </div>
    </div>
</body>
